<form
  autocomplete="off"
  [formGroup]="formLogin"
  (ngSubmit)="onSubmit()">

  <!-- UsuÃ¡rio -->
  <div class="form-group">
    <input
      class="form-control"
      placeholder="UsuÃ¡rio"
      autocomplete="off"
      [formGroup]="formLogin"
      [formControlName]="'usuario'"
      /> <!-- TO-DO: [ngClass]="{ 'invalid-feedback w-100': feedbackUsuario?.hasError() }" -->

      /> <!-- TO-DO: [ngClass]="{ 'invalid-feedback w-100': feedbackSenha?.hasError() }" -->

  </div>
